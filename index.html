<body>
  <h1>HMAC Generator (SHA-256) â€“ Developer-Friendly Tool</h1>

  <label for="message">Message</label>
  <textarea id="message" rows="4" placeholder="Enter your message..."></textarea>

  <label for="secret">Secret Key</label>
  <input type="text" id="secret" placeholder="Enter your secret key..." />

  <div class="buttons">
    <button onclick="generateHMAC()">Generate HMAC</button>
    <button onclick="copyOutput()">Copy</button>
    <button onclick="saveToFile()">Save to File</button>
  </div>

  <div id="output" hidden></div>

  <script>
    async function generateHMAC() {
      const msg = document.getElementById('message').value;
      const secret = document.getElementById('secret').value;
      if (!msg || !secret) {
        alert("Please enter both message and secret.");
        return;
      }

      const enc = new TextEncoder();
      const key = await window.crypto.subtle.importKey(
        "raw",
        enc.encode(secret),
        { name: "HMAC", hash: { name: "SHA-256" } },
        false,
        ["sign"]
      );

      const signature = await window.crypto.subtle.sign(
        "HMAC",
        key,
        enc.encode(msg)
      );

      const hashArray = Array.from(new Uint8Array(signature));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      const output = document.getElementById('output');
      output.hidden = false;
      output.textContent = hashHex;
    }

    function copyOutput() {
      const output = document.getElementById('output');
      if (output.hidden) return;
      navigator.clipboard.writeText(output.textContent)
        .then(() => alert("Copied to clipboard!"));
    }

    function saveToFile() {
      const output = document.getElementById('output');
      if (output.hidden) return;
      const blob = new Blob([output.textContent], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "hmac.txt";
      link.click();
    }
  </script>
